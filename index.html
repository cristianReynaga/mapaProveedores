<html lang="es">

<head>
    <title>Buenos Aires - Mapa Emprendedores </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="http://www.buenosaires.gob.ar/sites/gcaba/files/favicon.ico" />
    <link rel="stylesheet" href="css/base.css" />

    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
	<script src="http://servicios.usig.buenosaires.gov.ar/usig-js/2.3/usig.AutoCompleterFull.min.js" type="text/javascript"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>



  </head>

<body>
    <header class="navbar navbar-default navbar-static-top" id="top" role="banner">
        <div class="header-gcba">
              <div class="header-inner">
                <div class="container">
                  <a href="http://buenosaires.gob.ar" target="_blank"><div class="logo"></div></a>
                  <h2 class="slogan">En todo estás vos</h2>
                </div>
              </div>
          </div>
    </header>

    <div id="map"></div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-6 ministerio modernizacion">Ministerio de Modernización</div>
          <div class="col-xs-6 ministerio desarrollo-economico">Ministerio de Desarrollo Económico</div>
        </div>
      </div>
    </footer>




<script>

var map = L.map('map').setView([-34.61526795832458, -58.4033203125], 13);

  // set a base layer 
  L.tileLayer('https://a.tiles.mapbox.com/v3/gcbadata.map-0ub2e509/{z}/{x}/{y}.png').addTo(map);

  // add the cartodb layer
  var layerUrl = 'http://gcba.cartodb.com/api/v2/viz/b5939330-cfbb-11e3-8106-0e10bcd91c2b/viz.json';
  cartodb.createLayer(map, layerUrl).addTo(map);

</script>

</body>

</html>
